version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: aiden-postgres
    environment:
      POSTGRES_USER: aiden
      POSTGRES_PASSWORD: aiden_dev_password
      POSTGRES_DB: aiden
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiden"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aiden-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:0.6.3
    container_name: aiden-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      ANONYMIZED_TELEMETRY: "false"
      ALLOW_RESET: "true"

volumes:
  postgres_data:
  redis_data:
  chroma_data:
